<!DOCTYPE html>
<html>
<head>
<style>
body{display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;background:#667eea;font-family:sans-serif}
.container{background:#fff;padding:20px;border-radius:10px;text-align:center}
h1{margin:0 0 10px;font-size:2em}
.grid{display:grid;grid-template-columns:repeat(2,100px);grid-template-rows:repeat(3,100px);gap:15px;margin:10px auto}
.cell{background:#e8f5e9;border:2px solid #4caf50;display:flex;justify-content:center;align-items:center;font-size:2.5em;cursor:pointer;transition:0.2s}
.cell:hover{transform:scale(1.1)}
.cell.mole::before{content:'ðŸ¦«'}
.cell.hit::before{content:'ðŸ’¥'}
button{padding:10px 20px;margin-top:10px;cursor:pointer;font-size:1em}
#msg{margin-top:10px;font-weight:bold;color:#f44336}
</style>
</head>
<body>
<div class="container">
<h1>Whack-a-Mole</h1>
<div>Score: <span id="s">0</span> | Time: <span id="t">15</span>s</div>
<div class="grid" id="grid"></div>
<button onclick="start()">Start</button>
<div id="msg"></div>
</div>

<script>
let s=document.getElementById('s'), t=document.getElementById('t'), msg=document.getElementById('msg');
let cells=[], score, time, active, iv, grid=document.getElementById('grid');

for(let i=0;i<6;i++){
  let c=document.createElement('div');
  c.className='cell';
  c.onclick=()=>{if(active&&c.classList.contains('mole')){score++; s.innerText=score; c.classList.remove('mole'); c.classList.add('hit'); setTimeout(()=>c.classList.remove('hit'),300)}};
  grid.appendChild(c);
  cells.push(c);
}

function start(){
  score=0; time=30; active=true; s.innerText=0; t.innerText=30; msg.innerText='';
  cells.forEach(c=>c.className='cell');
  clearInterval(iv);
  iv=setInterval(()=>{
    cells.forEach(c=>c.classList.remove('mole','hit'));
    if(active){
      cells[Math.floor(Math.random()*6)].classList.add('mole');
      if(--time<=0){active=false; clearInterval(iv); msg.innerText='Game Over! Score: '+score}
      t.innerText=time;
    }
  },900); // mole changes every 1 second
}
</script>
</body>
</html>
